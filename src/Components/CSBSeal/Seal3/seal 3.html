<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Received Stamp</title>
  <link rel="stylesheet" href="seal 3.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="stamp">
    <div class="header">
      <img src="logocsb.png" alt="Bank Logo"> <!-- Replace "logocsb.png" with your logo path -->
      <div class="text">
        <p class="title">CSB Bank Ltd.,</p>
        <p class="branch">Olavakkode Branch, Palakkad</p>
      </div>
    </div>
    <div class="date-box">
      <p class="date" id="current-date"></p>
    </div>
    <div class="footer">
      <p class="received">RECEIVED</p>
    </div>
    <div class="extra-lines">
      <p>Time of Receipt: ..............................................</p>
      <p>Emp. Sign & ID: ...............................................</p>
    </div>
  </div>
  <div class="details">
    Colop Printer 38 Dater 
  </div>
  <script src="seal 3.js"></script> <!-- Link to external JS file -->
</body>
</html>
